    1.1什么是通信
    通信，就是信息的传递和交换。
    通信三要素:
    通信的主体
    通信的内容
    通信的方式

    2.互联网中的通信
    案例:【服务器】把【传智专修学院的简介】通过【响应】的方式发送给【客户端浏览器】。
    其中:
    通信的主体是服务器和客户端浏览器;
    通信的内容是传智专修学院的简介;
    通信的方式是响应;
