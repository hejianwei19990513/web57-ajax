    1.什么是HTTP协议
    HTTP协议即超文本传送协议(HyperText Transfer Protocol)，它规定了客户端与服务器之间进行网页内容传输时，所必须遵守的传输格式。
    例如:
    客户端要以HTTP协议要求的格式把数据【提交】到服务器
    服务器要以HTTP协议要求的格式把内容【响应】给客户端


    2.HTTP协议的交互模型
    HTTP协议采用了请求/响应的交互模型。
