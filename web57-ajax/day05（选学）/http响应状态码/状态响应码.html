    <!-- 5.1什么是HTTP响应状态码 -->
    HTTP响应状态码(HTTP Status Code)，也属于HTTP协议的一部分，用来标识响应的状态。
    响应状态码会随着响应消息一起被发送至客户端浏览器，浏览器根据服务器返回的响应状态码，就能知道这次HTTP请求的结果是成功还是失败了。
