    <!-- 由于浏览器同源策略的限制，网页中无法通过Ajax请求非同源的接口数据。但是<script 标签不受浏览器同 源策略的影响，可以通过src属性，请求非同源的js 脚本。 
    因此，JSONP的实现原理，就是通过<script>标签的src属性，请求跨域的数据接口，并通过函数调用的形式，接收跨域接口响应回来的数据。 -->
