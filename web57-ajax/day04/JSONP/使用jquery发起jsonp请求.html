<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.5.1.js"></script>
</head>

<body>
    <!-- jQuery中JSONP的实现过程
        jQuery 中的JSONP，也是通过<script>标签的src属性实现跨域数据访问的，只不过，jQuery采用的是动态创建和移除<script>标签的方式，来发起JSONP数据请求。
        在发起JSONP请求的时候，动态向<header>中append一个<script>标签;
        在JSONP请求成功以后，动态从<header>中移除刚才append进去的<script>标签; -->

            
    <script>
        // 默认情况下，使用jQuery发起JSONP请求，会自动携带一个calback=jQueryox的参数，jQuerysx是随机生成的一个回调函数名称。
        $.ajax({
            //也可以把传的参数写在data里面
            url: "http://www.escook.cn:3006/api/jsonp?name=zs&age=20",
            dataType: "jsonp",
            //发送到服务端的参数名称，默认值为callback
            jsonp: 'callback',
            // 自定义的回调函数名称，默认值为jQueryxxx格式
            jsonpCallback: 'success',
            success: function (res) {
                console.log(res);
            }
        })
    </script>
</body >

</html >
