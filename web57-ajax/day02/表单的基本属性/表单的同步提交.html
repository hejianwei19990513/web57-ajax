    <!-- 1.什么是表单的同步提交
    通过点击submit按钮，触发表单提交的操作，从而使页面跳转到action URL的行为，叫做表单的同步提交。

    2表单同步提交的缺点
    <form>表单同步提交后，整个页面会发生跳转，跳转到action URL 所指向的地址，用户体验很差。
    <form>表单同步提交后，页面之前的状态和数据会丢失。

    3.如何解决表单同步提交的缺点
    如果使用表单提交数据，则会导致以下两个问题:
    页面会发生跳转
    页面之前的状态和数据会丢失
    解决方案:表单只负责采集数据，Ajax负责将数据提交到服务器。 -->
