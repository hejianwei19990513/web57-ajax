<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/html" id="one">
        <div>我叫{{name}}</div>
        <div>今年{{ age }}岁啦</div>
        <div>我的女神是{{girlGod}}</div>
        <div>她是个{{star}}哦</div>
    </script>
    <script>
        var data = {name:"何建伟",age:"18",girlGod:"鞠婧祎",star:"明星"}
        function template(id,data) {
            var str =document.getElementById(id).innerHTML
            var reg = /{{\s*(\w+)\s*}}/
            var result = reg.exec(str)
            while(result != null){
                str = str.replace(result[0],data[result[1]])
                result = reg.exec(str)
            }
            return str
        }
        var htmlStr = template("one",data)
        document.body.innerHTML = htmlStr
    </script>
</body>

</html>
