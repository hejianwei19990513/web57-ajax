<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "jjy"
        let reg = /j/
        // exec函数匹配字符串第一个该字符，返回一个数组，里面有匹配的字符和它所在字符串的索引号，如果匹配不到返回null
        console.log(reg.exec(str));
    </script>
</body>
