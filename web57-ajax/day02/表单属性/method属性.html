<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- method
    method属性用来规定以何种方式把表单数据提交到action URL。它的可选值有两个，分别是get和post。
    默认情况下，method 的值为get，表示通过URL地址的形式，把表单数据提交到action URL.
    当是get时，数据也会显示在网址后面，但是post则不会，只能在Network里面查找
    注意:
    get方式适合用来提交少量的、简单的数据。
    post方式适合用来提交大量的、复杂的、或包含文件上传的数据。
    在实际开发中，<form>表单的post提交方式用的最多，很少用get。例如登录、注册添加数据等表单操作，都需要使用post方式来提交表单。 -->

        <form action="../表单跳转测试页面.html" method="GET">
            <input type="text" name="email or phonenumber">
            <input type="password" name="password">
            <button type="submit">提交</button>
        </form>
</body>

</html>
