    使用xhr发起带参数的GET请求
    使用xhr对象发起带参数的GET请求时，只需在调用xhr.open期间，为URL地址指定参数即可:
    / / ...省略不必要的代码
    xhr.open ( 'GET', 'http:// www.liulongbin.top: 3006/api/getbooks【?id=1】 ' )//这里?id=1就是传的参数
    / / ...省略不必要的代码
    这种在 URL地址后面拼接的参数，叫做查询字符串。
