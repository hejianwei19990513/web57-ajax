    XML的英文全称是EXtensible Markup Language，即可扩展标记语言。因此，XML和HTML类似，也是一种标记语言。
    <note>
        <to>lk</to>
            <from>zs</from>
            <title>Document</title>
            <heading>通知</heading>
            <body>晚上开会</body>
    </note>


    ⒉.XML和HTML的区别
    XML和HTML虽然都是标记语言，但是，它们两者之间没有任何的关系。HTML被设计用来描述网页上的内容，是网页内容的载体
    XML被设计用来传输和存储数据，是数据的载体


    3.XML的缺点
    XML格式臃肿，和数据无关的代码多，体积大，传输效率低在Javascript 中解析XML比较麻烦 -->
