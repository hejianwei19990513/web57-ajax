    2.1什么是数据交换格式
    数据交换格式，就是服务器端与客户端之间进行数据传输与交换的格式。
    前端领域，经常提及的两种数据交换格式分别是XML和JSON。其中XML用的非常少，所以，我们重点要学习的数据交换格式就是JSON,
