<body>
    1.旧版XMLHttpRequest的缺点
    只支持文本数据的传输，无法用来读取和上传文件传送和接收数据时，没有进度信息，只能提示有没有完成时

    2.XMLHttpRequest Level2的新功能
    可以设置HTTP请求的时限
    可以使用FormData对象管理表单数据可以上传文件
    可以获得数据传输的进度信息


</body>
